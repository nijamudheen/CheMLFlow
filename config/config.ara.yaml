# ARA pipeline (Androgen Receptor Antagonist classification)
global:
  pipeline_type: ara
  task_type: classification
  base_dir: data/ara
  target_column: label
  debug: false
  random_state: 42
  thresholds:
    active: 1000
    inactive: 10000
  runs:
    enabled: true

pipeline:
  nodes:
    - get_data
    - curate
    - label.normalize
    - split
    - featurize.morgan
    - train
    - explain

get_data:
  data_source: local_csv
  source:
    path: local_data/AR.csv

curate:
  properties: Activity
  smiles_column: Smiles
  dedupe_strategy: drop_conflicts
  label_column: Activity
  prefer_largest_fragment: true

label:
  source_column: Activity
  target_column: label
  positive:
    - active
  negative:
    - inactive

split:
  strategy: scaffold
  test_size: 0.2
  val_size: 0.1
  random_state: 42
  stratify: true

featurize:
  radius: 2
  n_bits: 2048

train:
  model:
    type: catboost_classifier
    params:
      depth: 6
      learning_rate: 0.1
      iterations: 500
      loss_function: Logloss
      eval_metric: AUC
      verbose: true
  early_stopping:
    patience: 20
