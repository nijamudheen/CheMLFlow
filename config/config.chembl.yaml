# Default ChEMBL pipeline (urease)
global:
  pipeline_type: chembl
  task_type: regression
  base_dir: data/urease
  target_column: pIC50
  thresholds:
    active: 1000
    inactive: 10000
  runs:
    enabled: true

# Pipeline node order
pipeline:
  nodes:
    - get_data
    - curate
    - featurize.lipinski
    - label.ic50
    - split
    - analyze.stats
    - analyze.eda
    - featurize.rdkit
    - train
    - explain

# Node configs
get_data:
  data_source: chembl
  source:
    target_name: urease

curate:
  properties: standard_value
  keep_all_columns: true

split:
  strategy: scaffold
  test_size: 0.2
  val_size: 0.1
  random_state: 42
  stratify: false

train:
  model:
    type: random_forest
  early_stopping:
    patience: 20
