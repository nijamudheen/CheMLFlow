# QM9 pipeline (local dataset)
global:
  pipeline_type: qm9
  task_type: regression
  base_dir: data/qm9
  target_column: gap
  thresholds:
    active: 1000
    inactive: 10000
  runs:
    enabled: true

# Pipeline node order
pipeline:
  nodes:
    - get_data
    - curate
    - split
    - featurize.rdkit
    - preprocess.features
    - select.features
    - train
    - explain

# Node configs
get_data:
  data_source: local_csv
  source:
    path: local_data/qm9.csv
  max_rows: 5000

curate:
  properties: gap
  keep_all_columns: true

split:
  strategy: scaffold
  test_size: 0.2
  val_size: 0.1
  random_state: 42
  stratify: false

preprocess:
  variance_threshold: 0.16
  corr_threshold: 0.95
  clip_range:
    - -10000000000.0
    - 10000000000.0
  stable_features_k: 50
  random_state: 42

train:
  model:
    type: decision_tree
  early_stopping:
    patience: 20
